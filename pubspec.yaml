name: rk
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  google_maps_flutter: ^2.1.1
  http: ^0.13.4
  json_serializable: ^6.1.3
  location: ^4.3.0

  dio: ^4.0.4
  cupertino_icons: ^1.0.4
  dropdown_search: ^2.0.1
  search_choices: ^2.0.16
  shared_preferences: ^2.0.12
  date_time_picker: ^2.1.0
  intl: ^0.17.0
  flutter_localizations:
    sdk: flutter
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4

flutter:

  uses-material-design: true

  assets:
    - assets/jsons/locations.json
    - assets/jsons/config.json
    - assets/jsons/token.json
    - assets/jsons/department.json
    - assets/jsons/home_office.json
    - assets/jsons/states.json